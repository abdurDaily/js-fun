<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id="clock">
        <div class="container">
            <div class="row">
                <div class="box hour">01</div>
                <div class="box min">20</div>
                <div class="box sec">10</div>
                <div class="box ampm">AM</div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
